<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: red;
        }
        .color{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>This is a paragraph inside a div element.</p>
        <p>This is another paragraph inside a div element</p>
        <span>This is a paragraph inside a span element, inside a div element.</span>
    </div>
    <p class="color">This is a paragraph, not inside a div element.</p>
    <p class="color">This is another paragraph, not inside a div element.</p>
</body>
</html>
